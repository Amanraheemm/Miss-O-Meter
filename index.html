<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miss-o-Meter üíò</title>
  <style>
    :root {
      --bg-start: #ffe6eb;
      --bg-end: #8b0000;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-start);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #8b0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 1s ease;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .heart {
      font-size: 3rem;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    input[type="range"] {
      width: 300px;
      margin: 20px 0;
    }

    .message {
      font-size: 1.3rem;
      text-align: center;
      padding: 10px;
      background: #ffccd5;
      border-radius: 10px;
      box-shadow: 0 0 10px #8b000050;
      transition: background 0.5s ease, transform 0.5s ease;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Miss-o-Meter üíò</h1>
  <div class="heart" id="heart">‚ù§Ô∏è</div>
  <input type="range" min="0" max="100" value="0" id="slider">
  <div class="message" id="message">Move the slider to show how much you miss me ü•∫</div>
  <div class="hearts" id="hearts"></div>

  <script>
    const slider = document.getElementById('slider');
    const message = document.getElementById('message');
    const heart = document.getElementById('heart');
    const heartsContainer = document.getElementById('hearts');

    const getMessage = (value) => {
      if (value < 20) return "Just a lil missin‚Äô üê£";
      if (value < 40) return "Thinking about you üí≠";
      if (value < 60) return "Kinda missin‚Äô you bad üêª";
      if (value < 80) return "Can't stop missing you üî•";
      return "I‚Äôm DYING without you üíÄüíò";
    };

    const interpolateColor = (start, end, factor) => {
      const hexToRgb = hex => hex.match(/\w\w/g).map(x => parseInt(x, 16));
      const rgbToHex = rgb => '#' + rgb.map(x => x.toString(16).padStart(2, '0')).join('');
      const startRGB = hexToRgb(start), endRGB = hexToRgb(end);
      const result = startRGB.map((start, i) => Math.round(start + factor * (endRGB[i] - start)));
      return rgbToHex(result);
    };

    const spawnHearts = (intensity) => {
      const count = Math.floor(intensity / 10);
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (3 + Math.random() * 2 - intensity / 100) + 's';
        heart.style.fontSize = (20 + Math.random() * 10 + intensity / 10) + 'px';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    };

    slider.addEventListener('input', () => {
      const val = slider.value;
      message.textContent = getMessage(val);

      // Background transition
      const bgColor = interpolateColor('#ffe6eb', '#8b0000', val / 100);
      document.body.style.background = bgColor;

      // Heart beat speed
      const beatSpeed = 1 - (val / 150);
      heart.style.animationDuration = `${beatSpeed}s`;

      // Spawn animated hearts
      spawnHearts(val);
    });
  </script>
</body>
</html>
